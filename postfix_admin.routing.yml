postfix_admin.domain:
  path: '/postfix_admin/domain/add'
  defaults:
    _form: '\Drupal\postfix_admin\Form\DomainForm'
    _title: 'Email Domain'
  requirements:
    _permission: 'administer postfix_admin'

postfix_admin.user:
  path: '/postfix_admin/user/add'
  defaults:
    _form: '\Drupal\postfix_admin\Form\UserForm'
    _title: 'User Email'
  requirements:
    _permission: 'administer postfix_admin'

postfix_admin.alias:
  path: '/postfix_admin/alias/add'
  defaults:
    _form: '\Drupal\postfix_admin\Form\AliasForm'
    _title: 'Email Alias'
  requirements:
    _permission: 'administer postfix_admin'
